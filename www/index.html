<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.js"></script>
<script type="text/javascript" src="./js/nav2d.js"></script>

<script type="text/javascript">
  /**
   * Setup all GUI elements when the page is loaded.
   */
  function init() {
    // Connect to ROS.
    var ros = new ROSLIB.Ros();
    ros.on('error', function (error) {
        document.getElementById('state').innerHTML = "<span style='color: red;'><b>Error</b></span>";
    });
    ros.on('connection', function (error) {
        document.getElementById('state').innerHTML = "<span style='color: green;'><b>Connect</b></span>";
    });
    ros.on('close', function (error) {
        document.getElementById('state').innerHTML = "Close";
    });
    ros.connect('ws://' + location.hostname + ':9090');

    // Create the main viewer.
    // determine size
    var viewer = new ROS2D.Viewer({
      divID : 'nav',
      width : 1200,
      height : 800
    });

    // Setup the nav client.
    var nav = NAV2D.OccupancyGridClientNav({
      ros : ros,
      rootObject : viewer.scene,
      viewer : viewer,
      use_tf: true,
      map_frame: '/map',
      base_frame: '/base_link',
      map_topic: '/map',
      // robot_pose: '/robot_pose',
      topicName : '/whill/wagon_nav/request'
    });
  }
</script>
</head>

<body onload="init()">
<div class="title">
    <p>status: <label id="state">Disconnect</label></p>
    <h1>2D Nav Goal Web Publisher</h1>
</div>
  <div id="nav"></div>
</body>
</html>
